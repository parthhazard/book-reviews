<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block heading %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Fonts CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/stylesheet.css') }}">

  </head>
  <body class="px-10">

    <div class="shadow-sm p-3 mb-5 rounded">
      {% include 'includes/_navbar.html' %}
    </div>

    <div class="container-fluid">
      {% include 'includes/_messages.html' %}
    </div>


    {% if active_page in ['home', 'search'] %}
      <section class="searchSection pt-4 pb-5">
    {% else %}
      <section class="searchSection pt-4 pb-5 d-none">
    {% endif %}

        <div class="container justify-content-center">
          <div class="box justify-content-center mx-auto">
            <span class="fa fa-search"></span>
            <div class="search">
              <form class="" action="{{url_for('search')}}" method="POST">
                {% if active_page != 'search' %}
                  <input type="text" name="searchQuery" placeholder="Search By Book Title, Author OR ISBN">
                {% else %}
                  <input type="text" name="searchQuery" placeholder="Search By Book Title, Author OR ISBN" value={{query}}>
                {% endif %}
              </form>
            </div>
          </div>
        </div>
      </section>


    {% block body %}
    {% endblock %}

    <footer>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script type="text/javascript" src="{{ url_for('static',filename='js/my.js') }}">

      </script>
    </footer>

  </body>

</html>
